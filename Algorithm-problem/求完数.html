<body>
<script>
    /*    题目描述：
        求1-n内的完数，所谓的完数是这样的数，它的所有因子相加等于它自身，比如6有3个因子1,2,3,1+2+3=6，那么6是完数。
        即完数是等于其所有因子相加和的数。完全数（Perfect number）,又称完美数或完备数,是一些特殊的自然数.它所有的真因子（即除了自身以外的约数）的和
        （即因子函数）,恰好等于它本身.1不算在内
    输入：
        测试数据有多组，输入n，n数据范围不大。
    输出：
        对于每组输入,请输出1-n内所有的完数。如有案例输出有多个数字，用空格隔开，输出最后不要有多余的空格。
    样例输入：
    6
    样例输出：
    6*/
let perfectNumber =(a,b) => {
    if(a==0){
        a=1;
    }
   for(let i=a;i<=b;i++){
       let num=0;
       for(let k=1;k<i;k++){
           if(i%k==0){
               num+=k;
           }
       }
       if(num==i){
           console.log(i);
       }
   }
}
perfectNumber(0,1000);



















</script>
</body>
</html>
