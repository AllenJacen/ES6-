    <script>
//     1、题目描述：
// 输入20个数，每个数都在1-10之间，求1-10中的众数
//（众数就是出现次数最多的数，如果存在一样多次数的众数，则输出权值较小的那一个）。
// 输入：
// 测试数据有多组，每组输入20个1-10之间的数。
// 输出：
// 对于每组输入,请输出1-10中的众数。
// 样例输入：
// 5 1 5 10 3 5 3 4 8 6 8 3 6 5 10 7 10 2 6 2 
// 样例输出：
// 5
let arr=[5 ,1 ,5 ,10 ,3 ,5 ,3 ,4 ,8 ,6 ,8 ,3 ,6 ,5 ,10 ,7 ,10 ,2 ,6 ,2];
let s=() => {
    let goal=0;
    let num=0;
    let b=[];
    let i=-1;
    let countTuple=(a,p,q) => {
        let counts=0;
        for(let i=0;i<q;i++){
            if(a[i]==p){
                counts++;
                }
             }
    return counts;
        }
    for(let item of arr){
        i++;
      if(!b.includes(item)){
            b.push(item);
        } 
    }
    for(let item of b){
        let a=countTuple(arr,item,arr.length-1);  
        if(a>=goal){
            goal=a;
            num=item;
        }
    }
    return num;
}
console.log(s());








































    </script>
</body>
</html>
