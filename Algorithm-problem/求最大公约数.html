<!DOCTYPE html>

<script>
    /*题目描述：
输入两个正整数，求其最大公约数。
输入：
测试数据有多组，每组输入两个正整数。
输出：
对于每组输入,请输出其最大公约数。
样例输入：
49 14
样例输出：
7*/

    //辗转相除法求
    /*
    * 取两个数中最大的数做除数，较小的数做被除数，
    * 用最大的数除较小数，如果余数为0，则较小数为
    * 这两个数的最大公约数，如果余数不为0，
    * 用较小数除上一步计算出的余数，直到余数为0，
    * 则这两个数的最大公约数为上一步的余数。
    * */
    let maxCommonDivisor=(a,b,c) => {
        switch(a){
            case 1:
                console.log('选择辗转相除法计算');
                maxCommonDivisor1(b,c);
                break;
            case 2:
                console.log('选择相减法计算');
                maxCommonDivisor1(b,c);
                break;
            case 3:
                console.log('选择穷举法计算');
                maxCommonDivisor1(b,c);
                break;
        }
    }
    let maxCommonDivisor1= (a,b) => {
        let [max,min]=[a>b?a:b,a>b?b:a];
        let num=max%min;
        let aim;
        if(num==0){
            console.log(`最大公约数为：${num}`);
        }else{
            while(num!=0){
                aim=num;
                num=min%num;
            }
            console.log(`最大公约数为：${aim}`);
        }
    }
    //相减法
    /*
    * 取两个数中的最大的数做减数，较小的数做被减数，
    * 用最大的数减去小数，如果结果为0，则被减数就是
    * 这两个数的最大公约数，如果结果不为0，则继续用
    * 这两个数中最大的数减较小的数，直到结果为0，
    * 则最大公约数为被减数。*/
    let maxCommonDivisor2= (a,b) => {
        let [max,min]=[a>b?a:b,a>b?b:a];
        let num=max-min;
        let aim;
        if(num==0){
            console.log(`最大公约数为：${num}`);
        }else{
            while(num!=0){
                [max,min]=[num>min?num:min,num>min?min:num];
                aim=num;
                num=max-min;
            }
            console.log(`最大公约数为：${aim}`);
        }
    }
    //    console.log(num);
    //穷举法
    /*
    * 将两个数作比较，取较小的数，以这个数为被除数分别和输入的
    * 两个数做除法运算，
    * 被除数每做一次除法运算，值减少1，直到两个运算的余数都为0，
    * 则该被除数为这两个数的最大公约数。*/
    let maxCommonDivisor3= (a,b) => {
        let [max,min]=[a>b?a:b,a>b?b:a];
        if((max%min==0)&&(min%min==0)){
            console.log(`最大公约数为：${min}`);
        }else{
            while ((max%min!=0)||(min%min!=0)){
                min--;
            }
            console.log(`最大公约数为：${min}`);
        }


    }
    maxCommonDivisor(1,14,49);
    maxCommonDivisor(2,14,49);
    maxCommonDivisor(3,14,49);
</script>
